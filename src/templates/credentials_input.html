<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Trading Bot - Credentials Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .success-message.show {
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }
        
        /* Mobile-First Responsive Design */
        @media (max-width: 480px) {
            /* Extra small phones */
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .container {
                padding: 24px 20px;
                max-width: 100%;
                margin: 0;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .header p {
                font-size: 13px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
            
            .form-group label {
                font-size: 14px;
                margin-bottom: 10px;
            }
            
            .form-group input {
                padding: 14px;
                font-size: 16px; /* Prevents zoom on iOS */
                min-height: 44px; /* Touch-friendly */
            }
            
            .submit-btn {
                padding: 16px;
                font-size: 16px;
                min-height: 48px; /* Extra touch-friendly for primary action */
                margin-top: 20px;
            }
            
            .error-message,
            .success-message {
                padding: 14px;
                font-size: 14px;
                margin-bottom: 16px;
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            /* Small tablets and large phones */
            body {
                padding: 15px;
            }
            
            .container {
                padding: 32px 28px;
                max-width: 90%;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-group input {
                padding: 13px;
                font-size: 16px;
                min-height: 44px;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 16px;
                min-height: 46px;
            }
        }
        
        @media (max-width: 768px) {
            /* General mobile styles */
            .container {
                box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            }
            
            /* Touch-friendly buttons */
            .submit-btn {
                touch-action: manipulation; /* Prevents double-tap zoom */
                -webkit-tap-highlight-color: rgba(102, 126, 234, 0.3);
            }
            
            /* Better form inputs */
            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="number"] {
                font-size: 16px; /* Prevents zoom on iOS */
                -webkit-appearance: none; /* Removes iOS styling */
                border-radius: 8px;
            }
            
            /* Better focus states for mobile */
            .form-group input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }
        }
        
        /* Landscape orientation adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }
            
            .container {
                max-height: 95vh;
                overflow-y: auto;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .submit-btn {
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }
        
        .info-box strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Trading Bot Credentials</h1>
            <p>Enter your Zerodha Kite API credentials to start trading</p>
        </div>
        
        <div class="info-box">
            <strong>Note:</strong> These credentials are stored in memory only and are not saved to disk. 
            You'll need to re-enter them if the application restarts.
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="credentialsForm">
            <div class="form-group">
                <label for="account">Account Name *</label>
                <input type="text" id="account" name="account" required placeholder="Enter your account name">
            </div>
            
            <div class="form-group">
                <label for="apiKey">API Key *</label>
                <input type="text" id="apiKey" name="apiKey" required placeholder="Enter your API key">
            </div>
            
            <div class="form-group">
                <label for="apiSecret">API Secret *</label>
                <input type="password" id="apiSecret" name="apiSecret" required placeholder="Enter your API secret">
            </div>
            
            <div class="form-group">
                <label for="requestToken">Request Token *</label>
                <input type="text" id="requestToken" name="requestToken" required placeholder="Enter your request token">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Connect & Start Trading
            </button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('credentialsForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }
        
        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const account = document.getElementById('account').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiSecret = document.getElementById('apiSecret').value.trim();
            const requestToken = document.getElementById('requestToken').value.trim();
            
            if (!account || !apiKey || !apiSecret || !requestToken) {
                showError('Please fill in all fields');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Connecting...';
            
            try {
                const response = await fetch('/api/trading/set-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        account: account,
                        api_key: apiKey,
                        api_secret: apiSecret,
                        request_token: requestToken
                    })
                });
                
                // Get response text first to handle non-JSON responses
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (jsonError) {
                    console.error('Invalid JSON response:', responseText);
                    throw new Error(`Server returned invalid response: ${jsonError.message}. Please check your API credentials.`);
                }
                
                if (data.success) {
                    showSuccess('Credentials set successfully! Starting trading bot...');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to set credentials. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Connect & Start Trading';
                }
            } catch (error) {
                showError('Network error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Connect & Start Trading';
            }
        });
        
        // Helper function to safely parse JSON responses
        async function safeJsonParse(response) {
            // Check HTTP status code first
            if (!response.ok) {
                const statusText = response.statusText || '';
                const status = response.status;
                
                // Handle specific HTTP error codes
                if (status === 504 || statusText.includes('Gateway') || statusText.includes('Timeout')) {
                    throw new Error('Gateway Timeout: The server took too long to respond. Please try again or check if the server is running.');
                } else if (status === 502 || statusText.includes('Bad Gateway')) {
                    throw new Error('Bad Gateway: The server is temporarily unavailable. Please try again in a moment.');
                } else if (status === 503 || statusText.includes('Service Unavailable')) {
                    throw new Error('Service Unavailable: The server is temporarily down for maintenance. Please try again later.');
                } else if (status === 500) {
                    throw new Error('Internal Server Error: The server encountered an error. Please try again or contact support.');
                }
            }
            
            const responseText = await response.text();
            if (!responseText || !responseText.trim()) {
                if (!response.ok) {
                    throw new Error(`Server error (HTTP ${response.status}): ${response.statusText || 'Unknown error'}`);
                }
                throw new Error('Empty response from server');
            }
            
            // Check if response looks like an error message (not JSON)
            const trimmedText = responseText.trim();
            if ((trimmedText.startsWith('504') || trimmedText.includes('GatewayTimeout') || 
                 trimmedText.includes('Bad Gateway') || trimmedText.includes('Service Unavailable')) &&
                !trimmedText.startsWith('{') && !trimmedText.startsWith('[')) {
                throw new Error(`Server error: ${trimmedText}. The server may be experiencing issues. Please try again.`);
            }
            
            // Trim whitespace
            let textToParse = trimmedText;
            
            // Try parsing the full response first
            try {
                return JSON.parse(textToParse);
            } catch (jsonError) {
                // If error mentions "non-whitespace character after JSON", try to extract just the JSON part
                if (jsonError.message.includes('non-whitespace character after JSON') || 
                    jsonError.message.includes('Unexpected token')) {
                    // Try to find the first complete JSON object/array
                    let jsonStart = textToParse.indexOf('{');
                    if (jsonStart === -1) {
                        jsonStart = textToParse.indexOf('[');
                    }
                    
                    if (jsonStart !== -1) {
                        // Find the matching closing brace/bracket
                        let braceCount = 0;
                        let bracketCount = 0;
                        let inString = false;
                        let escapeNext = false;
                        let jsonEnd = -1;
                        
                        for (let i = jsonStart; i < textToParse.length; i++) {
                            const char = textToParse[i];
                            
                            if (escapeNext) {
                                escapeNext = false;
                                continue;
                            }
                            
                            if (char === '\\') {
                                escapeNext = true;
                                continue;
                            }
                            
                            if (char === '"' && !escapeNext) {
                                inString = !inString;
                                continue;
                            }
                            
                            if (!inString) {
                                if (char === '{') braceCount++;
                                if (char === '}') braceCount--;
                                if (char === '[') bracketCount++;
                                if (char === ']') bracketCount--;
                                
                                if (braceCount === 0 && bracketCount === 0) {
                                    jsonEnd = i + 1;
                                    break;
                                }
                            }
                        }
                        
                        if (jsonEnd > jsonStart) {
                            const jsonOnly = textToParse.substring(jsonStart, jsonEnd);
                            try {
                                return JSON.parse(jsonOnly);
                            } catch (e) {
                                // If extraction failed, fall through to error reporting
                            }
                        }
                    }
                }
                
                // If all parsing attempts failed, log and throw with context
                console.error('Invalid JSON response:', responseText);
                console.error('JSON Error:', jsonError.message);
                console.error('HTTP Status:', response.status, response.statusText);
                
                // Provide user-friendly error message
                if (responseText.includes('504') || responseText.includes('GatewayTimeout')) {
                    throw new Error('Gateway Timeout: The server took too long to respond. This may happen if the authentication process is slow. Please try again.');
                }
                
                throw new Error(`Invalid response from server: ${jsonError.message}. Response preview: ${responseText.substring(0, 200)}`);
            }
        }

        // Check if credentials are already set
        async function checkCredentials() {
            try {
                const response = await fetch('/api/trading/credentials-status');
                const data = await safeJsonParse(response);
                
                if (data.credentials_set) {
                    // Credentials already set, redirect to dashboard
                    window.location.href = '/';
                }
            } catch (error) {
                // Ignore errors, just show the form
                console.error('Error checking credentials:', error);
            }
        }
        
        // Check on page load
        checkCredentials();
    </script>
</body>
</html>
